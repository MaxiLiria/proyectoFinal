<p>home works!</p>

<form [formGroup]="searchForm" (ngSubmit) = "searchAccommodation()">
    <div>
        <input placeholder="City" formControlName="city" type="text"/>
        <p *ngIf="(submitted && searchForm?.get('city')?.hasError('required'))">Este campo es requerido</p>
        <p *ngIf="(submitted && searchForm?.get('city')?.hasError('minlength'))">Este campo tiene que tener más de 4 caracteres</p>
    </div>

    <mat-form-field class="example-form-field">
        <mat-label>Dates</mat-label>
        <mat-date-range-input
          [formGroup]="searchForm"
          [rangePicker]="campaignOnePicker">
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>

    <div>
        <input placeholder="Personas" formControlName="personas" type="text"/>
        <p *ngIf="(submitted && searchForm?.get('personas')?.hasError('required'))">Este campo es requerido</p>
    </div>

    <button>Buscar</button>
</form>
